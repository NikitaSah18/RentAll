<div class="container mx-auto p-4">
  <div class="text-center mb-8">
    <div class="max-w-md mx-auto flex items-center bg-white shadow-md rounded-lg overflow-hidden">
      <input type="text" placeholder="Поиск..." class="w-full px-4 py-2 text-gray-700 bg-gray-200 focus:outline-none rounded-l-lg"
             [(ngModel)]="searchTerm" (keyup.enter)="searchAdvertisements()">
      <button class="flex-shrink-0 px-4 py-2 bg-blue-500 text-white rounded-r-lg hover:bg-blue-600" (click)="searchAdvertisements()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M14.293 15.707a1 1 0 001.414-1.414l-1.088-1.088a7 7 0 11-1.414 1.414l1.088 1.088zM11 13a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex flex-wrap -mx-4">
    <div *ngFor="let ad of filteredAdvertisements" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-4 mb-4">
      <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <img src="assets/1.jpg" class="w-full h-48 object-cover" alt="Image for {{ ad.advName }}">
        <div class="p-4">
          <h5 class="font-bold text-xl mb-2">{{ ad.advName }}</h5>
          <p class="text-gray-700 text-base">{{ ad.description }}</p>
          <p class="text-gray-900 font-semibold">Цена: {{ ad.advPrice }}</p>
          <p class="text-gray-600 text-sm">Дата создания: {{ ad.creationTime | date }}</p>
          <p class="text-gray-600 text-sm">Срок аренды: {{ ad.rentTime }} {{ ad.timeUnit }}</p>
          <p class="text-gray-600 text-sm">Разрешен бартер: {{ ad.barterAllowed ? 'Да' : 'Нет' }}</p>
          <div class="mt-4">
            <a href="#" class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Подробнее</a>
            <a href="Chats" class="inline-block bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ml-2">Написать</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
